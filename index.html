<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Свадьба Руслана и Анастасии</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Arial", sans-serif;
  background: radial-gradient(circle at center, #fff8f0 0%, #f0e0d6 80%), url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
  overflow: hidden;
}

/* --- Конверт --- */
.envelope {
  width: 220px;
  height: 140px;
  background: #8b0000;
  position: relative;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.6s ease;
}

/* --- Клапан конверта --- */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 70px solid #a00000;
  transform-origin: top;
  transition: transform 0.6s ease;
  border-radius: 4px;
}

/* --- Письмо (изначально скрыто) --- */
.letter {
  position: absolute;
  width: 200px;
  height: 120px;
  background: #fffdfa;
  top: 10px;
  left: 10px;
  text-align: center;
  padding-top: 30px;
  transform: translateY(100%); /* полностью вниз — скрыто */
  transition: transform 0.6s ease;
  border-radius: 6px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  font-size: 16px;
  line-height: 1.4;
  opacity: 0; /* дополнительно скрываем */
}

/* --- Когда открыт --- */
.open .letter {
  transform: translateY(0);
  opacity: 1; /* становится видимым */
}

.open::before {
  transform: rotateX(180deg);
}

/* --- Заголовки и текст письма --- */
.letter h3 {
  margin: 0;
  font-size: 24px;
  color: #8b0000;
}

.letter p {
  margin: 6px 0;
  color: #333;
}

/* --- Лёгкая анимация при наведении --- */
.envelope:hover {
  transform: translateY(-5px) scale(1.05);
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="letter">
    <h3>Руслан & Анастасия</h3>
    <p>15 августа 2026 года</p>
    <p>Мы приглашаем вас на нашу свадьбу!</p>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");
});
</script>

</body>
</html>
